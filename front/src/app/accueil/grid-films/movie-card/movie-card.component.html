<div class="container">
    <div class="image">
        @if(movie().cover.fileContentType && movie().cover.file){
        <img class="img" [src]="'data:'+movie().cover.fileContentType+';base64,'+movie().cover.file" alt="cover">
        } @else if(movie().cover.link) {
        <img class="img" [src]="movie().cover.link" alt="cover">
        }
        <p class="titre">{{movie().title}}</p>
    </div>
</div>
